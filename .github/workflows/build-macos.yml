name: Build macOS Apps (Separate Architectures)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-x86_64:
    name: Build x86_64 (Intel) Version
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python for x86_64
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies and build for x86_64
        run: |
          arch -x86_64 /bin/bash -c "
            python -m venv venv_x86
            source venv_x86/bin/activate
            pip install --upgrade pip setuptools wheel
            if [ -f requirements.txt ]; then
              pip install -r requirements.txt
            else
              pip install PyInstaller PySide6 aiohttp
            fi
            python -m PyInstaller \
              --windowed \
              --name CloudflareScan_x86_64 \
              --icon=cfs.icns \
              --add-data 'cfs.icns:.' \
              --hidden-import=asyncio \
              --hidden-import=aiohttp \
              --hidden-import=PySide6.QtCore \
              --hidden-import=PySide6.QtGui \
              --hidden-import=PySide6.QtWidgets \
              cfs-mac.py
          "
      - name: Create DMG for x86_64
        run: |
          brew install create-dmg
          
          create-dmg \
            --volname "CloudflareScan (Intel)" \
            --volicon "cfs.icns" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --icon "CloudflareScan_x86_64.app" 200 190 \
            --hide-extension "CloudflareScan_x86_64.app" \
            --app-drop-link 600 185 \
            "CloudflareScan_Intel.dmg" \
            "dist/"
      - name: Upload x86_64 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: CloudflareScan-x86_64
          path: |
            dist/CloudflareScan_x86_64.app
            CloudflareScan_Intel.dmg
          retention-days: 7

  build-arm64:
    name: Build arm64 (Apple Silicon) Version
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python for arm64
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies and build for arm64
        run: |
          python -m venv venv_arm
          source venv_arm/bin/activate
          pip install --upgrade pip setuptools wheel
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install PyInstaller PySide6 aiohttp
          fi
          python -m PyInstaller \
            --windowed \
            --name CloudflareScan_arm64 \
            --icon=cfs.icns \
            --add-data 'cfs.icns:.' \
            --hidden-import=asyncio \
            --hidden-import=aiohttp \
            --hidden-import=PySide6.QtCore \
            --hidden-import=PySide6.QtGui \
            --hidden-import=PySide6.QtWidgets \
            cfs-mac.py
      - name: Create DMG for arm64
        run: |
          brew install create-dmg
          
          create-dmg \
            --volname "CloudflareScan (Apple Silicon)" \
            --volicon "cfs.icns" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --icon "CloudflareScan_arm64.app" 200 190 \
            --hide-extension "CloudflareScan_arm64.app" \
            --app-drop-link 600 185 \
            "CloudflareScan_AppleSilicon.dmg" \
            "dist/"
      - name: Upload arm64 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: CloudflareScan-arm64
          path: |
            dist/CloudflareScan_arm64.app
            CloudflareScan_AppleSilicon.dmg
          retention-days: 7

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-x86_64, build-arm64]
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download both artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release-artifacts/CloudflareScan-x86_64/CloudflareScan_Intel.dmg
            release-artifacts/CloudflareScan-arm64/CloudflareScan_AppleSilicon.dmg
          draft: false
          prerelease: false
